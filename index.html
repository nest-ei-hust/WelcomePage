            <div id="about-us" class="home-block">
                <h3>About Us</h3>
                <p>Welcome! Our group conducts research spanning a broad range of topics in networked and communication systems, including network protocols and architecture, sensor networks, wireless networks, and wireless communications. We focus on fundamental networking and communication problems. Our research methodology is a combination of analytical and empirical approaches. We have been actively collaborating with researchers from various places.</p>
            </div>
            <div id="recruiting" class="home-block">
                <h3>Recruiting</h3>
                <p>We are actively looking for self-motivated, enthusiastic students to join our group. If you are interested in working with us, please indicate your interest in NEST group when you apply graduate degree programs at Department of Electronics and Information Engineering, Huazhong University of Science and Technology.</p>
            </div>

                    <li><strong>[Publication]</strong> October, 2012: One paper we submitted to IEEE Transactions on Parallel and Distributed Systems (TPDS) was accepted.</li>
                    <li><strong>[Funding]</strong> September 2012: From National Natural Science Foundation of China, Dr. Chen Tian, Mr. Wenping Liu, Dr. Hongbo Jiang got three NSFC grants (No.61202107, No.61202460, No.61271226).</li>
